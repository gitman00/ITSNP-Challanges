<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in & up</title>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="Challange 1 - Style.css">
</head>
<body>
    <div class="all">
        <div class="sign-in-up" id="sign-in-up">
            <div class="container">
                <div class="sign-in">
                    <div class="title">
                        <h1>Sign in</h1>
                    </div>
                    <div class="social-media">
                        <a href=""><ion-icon name="logo-facebook"></ion-icon></a>
                        <a href=""><ion-icon name="logo-google"></ion-icon></a>
                        <a href=""><ion-icon name="logo-linkedin"></ion-icon></a>
                    </div>
                    <div class="txt">
                        <p>or use your account</p>
                    </div>
                    <div class="input">
                        <input placeholder="Email" type="email">
                        <br>
                        <input placeholder="Password" type="password">
                    </div>
                    <div class="txt">
                        <p>Forgot your password?</p>
                    </div>
                    <div class="btn">
                        <button>Sign in</button>
                    </div>
                </div>
                <div class="sign-up-cap">
                    <div class="title">
                        <h1 id="title-before">Hello, Friend!</h1>
                        <h1 id="title-after">Welcome Back !</h1>
                    </div>
                    <div class="cap">
                        <p id="cap-before">Enter your personal detail and <br> start journey with us</p>
                        <p id="cap-after">To keep connected with us please <br> login with your personal info</p>
                    </div>
                    <div class="btn">
                        <button class="Sign">Sign up</button>
                        <button class="SignIn">Sign in</button>

                    </div>
                </div>
            </div>
    
            <div class="container">
                <div class="sign-up">
                    <div class="title">
                        <h1>Create your Account</h1>
                    </div>
                    <div class="social-media">
                        <a href=""><ion-icon name="logo-facebook"></ion-icon></a>
                        <a href=""><ion-icon name="logo-google"></ion-icon></a>
                        <a href=""><ion-icon name="logo-linkedin"></ion-icon></a>
                    </div>
                    <div class="txt">
                        <p>or use your email for registration</p>
                    </div>
                    <div class="input">
                        <input placeholder="Name" type="text">
                        <br>
                        <input placeholder="Email" type="email">
                        <br>
                        <input placeholder="Password" type="password">
                    </div>
                    <div class="txt">
                        <p>Forgot your password?</p>
                    </div>
                    <div class="btn">
                        <button>Sign up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

    <script src="Challange 1 - Js.js"></script>

</html>
